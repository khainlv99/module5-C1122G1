<script>
    let courses = [
        {
            id: 1,
            title: "ReactJS Tutorial",

    let addedCourses = [
    {

    // câu hỏi 1
    let ratingMax = courses.filter(function (courses, index, array) {
        return courses.rating >=4;
    })
    let text = JSON.stringify(ratingMax);
    document.write(text)

    // câu hỏi 2
    let ratingMin = courses.filter(function (courses, index, array) {
        return courses.rating <4;
    })
    console.log(ratingMin.map(value => {
        return value.id + "-" + value.title + "-" + value.rating
    }))

    // câu hỏi 3
    let arr = courses.concat(addedCourses)
    console.log(arr)

    //cách khác
    let abc= [...courses, ...addedCourses]
    console.log(abc)
