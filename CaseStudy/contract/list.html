<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contract List</title>
    <script src="/jquery-3.6.3.min.js"></script>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<body>
<div>
    <h2 style="text-align: center">Contract List</h2>
    <h3 style="color: blue"></h3>
    <table class="table table-stripped">
        <tr>
            <th>#</th>
            <th>Facility</th>
            <th>Customer</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Deposit</th>
            <th>Total cost</th>
            <th>Attach Facility</th>
        </tr>
        <tr>
            <td>ABC</td>
            <td>ABC</td>
            <td>ABC</td>
            <td>ABC</td>
            <td>
                <!--        th:attr="onclick=|info('${facility.getId()}','${facility.name}')|"-->
                <button
                        class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#add-contract-detail">+
                </button>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal"

                        data-bs-target="#attach-facility-list">Attach
                    Facility
                </button>
            </td>
        </tr>
    </table>
    <div>
        <button style="margin-left: 43%" type="button" class="btn btn-success" data-bs-toggle="modal"
                data-bs-target="#modal-add-new-contract">
            Add New Contract
        </button>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</html>
