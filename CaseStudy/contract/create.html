<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contract List</title>
    <script src="/jquery-3.6.3.min.js"></script>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<body>
<h2 style="text-align: center">Edit Facility</h2>
<table class="table table-stripped">
    <tr>
        <th>Start Date:</th>
        <td><input id="start-date" type="date"></td>
    </tr>
    <tr>
        <th>End Date:</th>
        <td><input id="end-date" type="date"></td>
    </tr>
    <tr>
        <th>Deposit</th>
        <td><input id="deposit" type="number"></td>
    </tr>
    <tr>
        <th>Total cost</th>
        <td><input id="total-cost" type="text" disabled></td>
    </tr>
    <tr>
        <th>Employee</th>
        <td>
            <select id="employee-id">
                <option value="0" disabled>Select Employee</option>
                <option>ABC</option>
                <option>ABC</option>
                <option>ABC</option>
            </select>
        </td>
    </tr>
    <tr>
        <th>Customer</th>
        <td>
            <select id="customer-id">
                <option value="0" disabled>Select Customer</option>
                <option>ABC</option>
            </select>
        </td>
    </tr>
    <tr>
        <th>Facility:</th>
        <td>
            <select id="facility-id">
                <option value="0" disabled>Select Facility</option>
                <option>ABC</option>
                <option>ABC</option>
                <option>ABC</option>
                <option>ABC</option>
            </select>
        </td>
    </tr>
    <tr>
        <th>Attach Facility</th>
        <td>
            <button type="button" id="btn-show-attach-facility"
                    onclick="showAttachFacilityList();"
                    class="btn btn-primary">
                +
            </button>
            <button class="btn btn-primary">Save</button>
        </td>
    </tr>
    <table class="table table-stripped" style="display: none" id="select-attach-facility">\
        <tr>
            <td>
                <input type="checkbox" class="checkbox-attach-facility">
            </td>
            <td>
                Total: <input class="quantity-attach-facility" value="0" type="number">
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button class="btn btn-danger" onclick="closeAttachFacilityList();"
                        type="button">
                    Done
                </button>
            </td>
        </tr>
    </table>
</table>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</html>
